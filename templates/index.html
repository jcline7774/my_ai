<!DOCTYPE html>
<html>
<head>
    <title>MY-AI Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .main-content {
            padding: 30px;
        }
        .chat-container { 
            border: none;
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        .message { 
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .ai { 
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        select, input[type="number"], input[type="text"] { 
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        .input-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        #prompt { 
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #send { 
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        #send:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        .loading { 
            color: #666;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .placeholder { 
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            margin: 20px 0;
        }
        .footer { 
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        .contact { 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        .contact-icon { 
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .contact-icon:hover { 
            opacity: 1;
            transform: scale(1.1);
        }
        .temp-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #temperature {
            flex: 1;
        }
        #tempValue {
            min-width: 30px;
            font-weight: 600;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ MY-AI Chat</h1>
            <p>Powered by multiple AI providers ‚Ä¢ Free to use ‚Ä¢ No signup required</p>
        </div>
        <div class="main-content">
    
            <div class="controls">
                <div class="control-group">
                    <label for="provider">ü§ñ AI Provider</label>
                    <select id="provider">
                        <option value="groq">‚ö° Groq (Free & Fast)</option>
                        <option value="deepseek">üß† DeepSeek (Free & Smart)</option>
                        <option value="openrouter">üíé OpenRouter (Premium)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="maxTokens">üìù Response Length</label>
                    <input type="number" id="maxTokens" value="512" min="50" max="2000" placeholder="Max tokens">
                </div>
                <div class="control-group">
                    <label for="temperature">üå°Ô∏è Creativity Level</label>
                    <div class="temp-control">
                        <span style="font-size: 0.8em;">Fact</span>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" oninput="updateTempLabel()">
                        <span style="font-size: 0.8em;">Creative</span>
                        <span id="tempValue">0.7</span>
                    </div>
                </div>
            </div>
    
    <div id="chat" class="chat-container">
        <div class="placeholder">
            <h3>üöÄ Welcome to MY-AI!</h3>
            <p>Choose your AI provider and start chatting. Adjust creativity level for different response styles.</p>
        </div>
    </div>
    
            <div class="input-container">
                <input type="text" id="prompt" placeholder="üí¨ Ask me anything..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button id="send" onclick="sendMessage()">üöÄ Send</button>
            </div>
        </div>

    <script>
        async function sendMessage() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) return;
            
            const provider = document.getElementById('provider').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const chat = document.getElementById('chat');
            
            // Clear placeholder on first message
            const placeholder = document.querySelector('.placeholder');
            if (placeholder) placeholder.remove();
            
            // Add user message
            chat.innerHTML += `<div class="message user"><strong>You:</strong> ${prompt}</div>`;
            document.getElementById('prompt').value = '';
            
            // Add loading message
            chat.innerHTML += `<div class="message ai loading" id="loading">AI is thinking...</div>`;
            chat.scrollTop = chat.scrollHeight;
            
            try {
                const headers = {'Content-Type': 'application/json'};
                if (provider !== 'groq') headers['X-Provider'] = provider;
                
                const temperature = parseFloat(document.getElementById('temperature').value);
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({prompt: prompt, max_tokens: maxTokens, temperature: temperature})
                });
                
                const data = await response.json();
                document.getElementById('loading').remove();
                
                if (data.response) {
                    chat.innerHTML += `<div class="message ai"><strong>AI (${provider}):</strong> ${data.response}</div>`;
                } else {
                    chat.innerHTML += `<div class="message ai"><strong>Error:</strong> ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                document.getElementById('loading').remove();
                chat.innerHTML += `<div class="message ai"><strong>Error:</strong> ${error.message}</div>`;
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
        
        function updateTempLabel() {
            const temp = document.getElementById('temperature').value;
            document.getElementById('tempValue').textContent = temp;
        }
    </script>
